<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="pictures/logo/logoTurquoise.png">
</head>
<body>
  <!-- Beginning of header -->
  <header>
    <img src='pictures/logo/logoTurquoise.png' alt="Synapses Logo" class="logo">
    <h1>SYNAPSES</h1>
    <!-- <p>Challenge your mind with the ultimative memory game</p> -->
    <button class="btn-play"><a href="#theme">Train your brain</a></button>
  </header>
  <!-- End of header -->

  <!-- Beginning of "Choose your theme" -->
  <div id="theme">
    <h2 class="themeHeader">Choose your theme</h2>
    <div class="container">
      <div class="foodndrinks" onclick="selectGrid">
        <img src="pictures/food/fd27.jpg" alt="Food & Drinks">
        <p> <a href="#game">Food & Drinks</a></p>
      </div>
      <div class="architecture" onclick="selectGrid">
        <img src="pictures/architecture/a24.jpg" alt="Architecture">
        <p><a href="#game">Architecture</a></p>
      </div>
      <div class="colorful" onclick="selectGrid">
        <img src="pictures/colorful/c1.jpg" alt="Colors">
        <p><a href="#game">Colorful</a></p>
      </div>
      <div class="humans" onclick="selectGrid">
        <img src="pictures/humans/h28.jpg" alt="Human">
        <p><a href="#game">People</a></p>
      </div>
      <div class="animals" onclick="selectGrid">
        <img src="pictures/animals/an3.jpg" alt="Animal">
        <p><a href="#game">Animals</a></p>
      </div>
      <div class="nature" onclick="selectGrid">
        <img src="pictures/nature/n31.jpg" alt="Nature">
        <p><a href="#game">Nature</a></p>
      </div>
    </div>
  </div>
  <!-- End of "Choose your theme" --> 

  <!-- Beginning of "Game" -->
  <div id="game">
    <h2>Clear the board by finding the doubles!</h2>
    <div class="overview">
        <div class="level">
          <p>Level</p>
          <div class="box">
            <p class="arrowLeft"><</p>
            <p class="text">
            </p>
            <p class="arrowRight">></p>
          </div>
        </div>
        <div class="levelScore">
          <p>Level Score</p>
          <div class="box">
            <p class="text"></p>
          </div>
        </div>
        <div class="musicPlayer">
          <audio src="music/city.m4a" loop id="audioPlayer">Sorry, your browser doesn't support the audio player</audio>
          <div class="sound"> 
              <button onclick="document.getElementById('audioPlayer').play()"><img src="music/playBtn.png" alt="Play" class="playBtn"></button> 
              <button onclick="document.getElementById('audioPlayer').pause()"><img src="music/pauseButton.png" alt="Play" class="pauseBtn"></button>
              <!-- <img src="music/volumeBtn.png" alt="Volume" class="volume"> -->
              <!-- <div class="vControl">
                <button onclick="document.getElementById('audioPlayer').volume -= 0.1"><img src="music/quietBtn.png" alt="-" class="chooseV"></button> 
                <button onclick="document.getElementById('audioPlayer').volume += 0.1"><img src="music/louderBtn.png" alt="+" class="chooseV"></button> 
              </div>   -->
          </div>
          <!-- <div class="volumeSlider">
              <button onclick="document.getElementById('audioPlayer').volume -= 0.1"><img src="music/quietBtn.png" alt="-" class="chooseV"></button> 
              <button onclick="document.getElementById('audioPlayer').volume += 0.1"><img src="music/louderBtn.png" alt="+" class="chooseV"></button> 
          </div> -->
        </div>
        <!-- <div class="overallScore">
          <p>Overall Score</p>
          <div class="box">
            <p class="text"></p>
          </div>
        </div> -->
      </div>
    <div id="memory">
      
    </div>
  </div>
  <!-- End of "Game" -->

 <!-- Beginning of "Footer" -->
  <div class="footer">
    <p>Feel free to share this if you like it!</p>
    <div class="icons">
      <span class="facebook" onclick="window.open('http://www.facebook.com/sharer.php?u=https://seabysalt.github.io/MemoryGame'); return false">
        <img src = "pictures/logo/fbLogo.png" width = 40px; height = 40px;> 
      </span>
      <span class="twitter" onclick="window.open('https://twitter.com/share?url=https://seabysalt.github.io/MemoryGame'); return false">
        <img src = "pictures/logo/twitterLogo.png" width = 40px; height = 40px;>
      </span>
      <span class="linkedin" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&amp;url=https://seabysalt.github.io/MemoryGame'); return false">
        <img src = "pictures/logo/linkedInLogo.png" width = 40px; height = 40px;>
      </span>
      <a href="whatsapp://send?text=The text to share!" data-action="share/whatsapp/share"></a>
      <img src = "pictures/logo/whatsAppLogo.png" width = 40px; height = 40px;>
    </div>  
  </div>
 <!-- End of "Footer" -->

  <script src="index.js"></script>
</body>
</html>
